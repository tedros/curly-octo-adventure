<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - Recab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding-top: 100px;
    }
    .page-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4rem;
    }
    .login-illustration {
      flex: 1;
      max-width: 600px;
    }
    .login-illustration img {
      width: 100%;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }
    .nav-logo {
      font-weight: 600;
      font-size: 1.3rem;
      color: #111;
      letter-spacing: -0.02em;
      transition: color 0.3s ease;
    }
    .nav-logo:hover {
      color: #0070f3;
    }
    .nav-btns {
      display: flex;
      gap: 1rem;
    }
    .nav-btns a {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .nav-btns a.login {
      background: #0070f3;
      color: white;
      box-shadow: 0 2px 4px rgba(0,112,243,0.1);
    }
    .nav-btns a.login:hover {
      background: #0061d5;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,112,243,0.2);
    }
    .nav-btns a.login:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(0,112,243,0.1);
    }
    .login-container {
      flex: 1;
      max-width: 400px;
      padding: 2.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
    }
    h1 { 
      color: #1cb0f6;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    .subtitle {
      color: #777;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4b4b4b;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #f9f9f9;
    }
    input:focus {
      outline: none;
      border-color: #1cb0f6;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(28,176,246,0.1);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0088cc;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #0070f3;
    }
    .back-link svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="login-illustration">
      <img src="https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjIwNjV8MHwxfHNlYXJjaHwxfHxzdHVkZW50JTIwbGVhcm5pbmclMjBpbGx1c3RyYXRpb258ZW58MHwwfHx8MTc0MTYyNzU5MHww&ixlib=rb-4.0.3&q=80&w=1080" alt="Student learning illustration">
    </div>
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Continue your learning journey</p>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Sign In</button>
      </form>
      <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
